version: '3'



################################
########## nodeの設定 ##########
################################
services:
  collaborative_classes-node:
    build: 
      #ビルドする際に使用するdockerfileを指定
      context: node/.devcontainer
      dockerfile: dockerfile
      #dockerfile内で使用する変数を渡す。
      args:
        - http_tmp=$http_proxy
        - https_tmp=$https_proxy
    #ディレクトリをコンテナ内にマウント
    volumes:
      - ./node/src:/src
    #ワーキングディレクトリを指定
    working_dir: /src
    #コンテナ起動時に実行するプログラムを記述
    command: /sbin/init
    #proxyファイルを読み込む
    env_file:
      - proxy.env
    #ttyとprivilegedを有効化
    privileged: true
    tty: true
    #ポート設定
    ports:
      - "80:3000"
    #コンテナネットワークの設定
    networks:
      - my_network


################################
######### shap-eの設定 #########
################################
