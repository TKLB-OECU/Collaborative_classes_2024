    #ttyとprivilegedを有効化
    privileged: true
    tty: true
    #ポート設定
    ports:
      - "8000:8000"
    #コンテナネットワークの設定
    networks:
      - my_network
    #GPUを使用するための設定
    deploy:
      resources:
        #コンテナが使用するRAMの上限を設定する際は以下2行をコメントアウト
        #limits:
        #  memory: 24G
        reservations:
          devices:
            - capabilities: [gpu]

    #core dumpを防ぐ為の設定
    shm_size: 12GB



