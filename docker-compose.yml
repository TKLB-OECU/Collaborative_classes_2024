    build: 
      #ビルドする際に使用するdockerfileを指定
      context: shap-e/.devcontainer
      dockerfile: dockerfile
      #dockerfile内で使用する変数を渡す。
      args:
        - http_tmp=$http_proxy
        - https_tmp=$https_proxy
    #ディレクトリをコンテナ内にマウント
    volumes:
      - ./shap-e/src:/src
    #ワーキングディレクトリを指定
    working_dir: /src
    #コンテナ起動時に実行するプログラムを記述
    command: /sbin/init
    #proxyファイルを読み込む
    env_file:
